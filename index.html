<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #3366cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #254d99;
    }
  </style>
</head>
<body>

  <form id="mailForm">
    <h3>Send a Message</h3>
    <input type="hidden" id="api_key" value="WWVePIppuEORwhAqzF76LUFn7yQSyiBBtXDyTOwyThyn4jwiqqTb8Wa2bLOkDoFB">

    <input type="text" id="from_name" placeholder="Your Name" required>
    <input type="email" id="from_email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Write your message..." required></textarea>
    <button type="submit">Send</button>

    <p id="response" style="color: green; text-align:center;"></p>
  </form>

  <script>
    document.getElementById('mailForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const api_key = document.getElementById('api_key').value;
      const from_name = document.getElementById('from_name').value;
      const from_email = document.getElementById('from_email').value;
      const message = document.getElementById('message').value;

      const responseBox = document.getElementById('response');

      try {
        const res = await fetch('https://mailer.renexgen.com/public/send', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ api_key, from_name, from_email, message })
        });
        const data = await res.json();
        if(data.status === 'success'){
          responseBox.style.color = 'green';
          responseBox.textContent = 'Message sent successfully!';
        } else {
          responseBox.style.color = 'red';
          responseBox.textContent = data.message || 'Something went wrong!';
        }
      } catch (err) {
        responseBox.style.color = 'red';
        responseBox.textContent = 'Network error. Try again.';
      }
    });
  </script>

</body>
</html>
